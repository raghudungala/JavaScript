<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            color: #ff9900;
        }

        input {
            width: 50%;
            padding: 10px;
            margin: 5px;
            background-color: #333;
            color: #ffffff;
            border: none;
            font-size: 1.5em;
            text-align: right;
            border-radius: 25px;
        }

        table {
            margin: 20px auto;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            margin: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 25px;
        }

        button:hover {
            background-color: wheat;
            color: #1a1a1a;

        }

        button.operator {
            background-color: #f44336;
        }

        button.operator:hover {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <h2>Scientific Calculator</h2>

    <input type="text" id="display" disabled>
    
    <table>
        <tr>
            <td><button onclick="appendToDisplay('1')">1</button></td>
            <td><button onclick="appendToDisplay('2')">2</button></td>
            <td><button onclick="appendToDisplay('3')">3</button></td>
            <td><button class="operator" onclick="appendToDisplay('+')">+</button></td>
            <td><button class="operator" onclick="appendToDisplay('Math.sqrt(')">âˆš</button></td>
            <td><button class="operator" onclick="backspace()">&#9003;</button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('4')">4</button></td>
            <td><button onclick="appendToDisplay('5')">5</button></td>
            <td><button onclick="appendToDisplay('6')">6</button></td>
            <td><button class="operator" onclick="appendToDisplay('-')">-</button></td>
            <td><button class="operator" onclick="appendToDisplay('Math.pow(')">x^y</button></td>
            <td><button class="operator" onclick="appendToDisplay(',')">,</button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('7')">7</button></td>
            <td><button onclick="appendToDisplay('8')">8</button></td>
            <td><button onclick="appendToDisplay('9')">9</button></td>
            <td><button class="operator" onclick="appendToDisplay('*')">*</button></td>
            <td><button class="operator" onclick="appendToDisplay('Math.sin(')">sin</button></td>
            <td><button class="operator" onclick="appendToDisplay('(')">&#40;</button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('0')">0</button></td>
            <td><button onclick="appendToDisplay('.')">.</button></td>
            <td><button onclick="clearDisplay()">C</button></td>
            <td><button class="operator" onclick="calculate()">=</button></td>
            <td><button class="operator" onclick="appendToDisplay('Math.cos(')">cos</button></td>
            <td><button class="operator" onclick="appendToDisplay(')')">&#41;</button></td>
        </tr>
    </table>

    <script>
        function backspace() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
